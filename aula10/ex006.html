<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            background: cadetblue;
            color: cornsilk;

        }
        div#area{
            background: crimson;
            color: black;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 20pt;
        }
    </style>
</head>
<body>
    <!--<div id='area' onclick="clicar()" onmouseenter='entrar()' onmouseout='sair()'>Interaja...</div>-->
    <div id='area'>Interaja...</div>

    <script>
        var areaClicada = document.getElementById('area')
        
        areaClicada.addEventListener('click', clicar)
        areaClicada.addEventListener('mouseenter', entrar)
        areaClicada.addEventListener('mouseout', sair)

        function clicar(){            
            areaClicada.innerText = 'Clicou!'
            areaClicada.style.background = 'purple'
        }
        function entrar(){
            areaClicada.innerText = 'Entrou!'
        }
        function sair(){
            areaClicada.innerText = 'Saiu!'
            areaClicada.style.background = 'red'
        }
    </script>

</body>
</html>
