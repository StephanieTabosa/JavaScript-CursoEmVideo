<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IEedge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: #5454bb79;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo! </h1>
    <script>
        // usar Number() o JavaScript 'se vira' para atribuir um float ou int. Podemos fazer também com strings >> String()
        var n1 = Number(window.prompt('Digite o primeiro número'));
        var n2 = Number(window.prompt('Digite o segundo número'));
        var soma = n1 + n2;
        window.alert(`A primeira nota foi ${n1} e a segunda nota foi ${n2}. Somadas temos um total de ${soma}`);
    </script>
</body>
</html>
